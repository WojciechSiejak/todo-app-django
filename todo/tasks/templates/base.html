{% load static %}

<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript' src="../static/js/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
            <label class="form-check-label" for="mySwitch">Dark Mode</label>
          </div>
        
      
    
    {% block content %}
    
    {% endblock %}


<script>
    $(document).ready(function() {
        if(localStorage.getItem('DarkMode')==1)
        {
            $('.task').toggleClass('task-dark')
            $('body').toggleClass('body-dark')
            $('.center-column').toggleClass('dark-mode-container')
            $('.hour').toggleClass('hour-dark')
            $('.day').toggleClass('day-dark')
        }

        if(localStorage.getItem('DarkMode')==0)
        {
            $('.task').removeClass('task-dark')
            $('body').removeClass('body-dark')
            $('.center-column').removeClass('dark-mode-container')
            $('.hour').removeClass('hour-dark')
            $('.day').removeClass('day-dark')
        }


        $('.form-check-input').on('click', function() {
            if(localStorage.getItem('DarkMode')==1)
            {
                localStorage.setItem('DarkMode', 0)
                $('.task').removeClass('task-dark')
                $('body').removeClass('body-dark')
                $('.center-column').removeClass('dark-mode-container')
                $('.hour').removeClass('hour-dark')
                $('.day').removeClass('day-dark')

                
            }
            else
            {
                localStorage.setItem('DarkMode', 1)
                $('.task').toggleClass('task-dark')
                $('body').toggleClass('body-dark')
                $('.center-column').toggleClass('dark-mode-container')
                $('.hour').toggleClass('hour-dark')
                $('.day').toggleClass('day-dark')

            }
            
         

        })
    });
</script>    

</body>
</html>
